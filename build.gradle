subprojects {

    buildscript {
        repositories {
            google()
            mavenCentral()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:4.1.3'
        }
    }

    repositories {
        google()
        mavenCentral()
    }

}

ext {
    compileSdkVersion = 33
    minSdkVersion = 19

    appVersion = 29
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
